<!DOCTYPE html>
<html>
<head>
 	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Para que ande el media -->

	<title>Informaci√≥n</title>


</head>

<body>

<h1 id="nom"></h1>
 <h2 id="about"></h2>
 <h3 id="exp"></h3>
 <h4 id="con"></h4>
	
 <script type="text/javascript" src="js/jquery-2.2.3.js"></script>
 <script type="text/javascript">
 $.getJSON('cv.json', function(cvTest){
   $.each(cvTest, function(key, value){
   if (typeof value == 'string'){
    $('#' + key).html(value);
   } else {
    var ul = $('<ul></ul>');
    $.each(value, function(k,v){
     var li = $('<li></li>');
     li.html(v);
     ul.append(li);
    });
    $('#' + key).append(ul);
   }
   });
  });
  </script>

</body>
</html>
