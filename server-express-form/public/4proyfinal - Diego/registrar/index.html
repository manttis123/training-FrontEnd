<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
	.contenedor{
		width: 40%;
		margin: 0 auto;
	}
	.margen-arriba{
		margin-top: 50px;
	}
	.form-group .help-block{
		display: none;
	}
	.form-group.has-error{
		display: block;
	}
	.form-group.has-error.pass-dif .help-block.pass-dif{
		display: block;
	}
</style>
<body>
	<div class="contenedor">
		<div class="row margen-arriba">
					<div class="col-xs-10">
						<form>
							<div class="form-horizontal">

								<div class="form-group">
									<label class="col-sm-2 control-label">Nombre</label>
									<div class="col-sm-10">
										<input id="nom" name="firstName" class="form-control" placeholder="Nombre"></input>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Apellido</label>
									<div class="col-sm-10">
										<input id="ape" name="lastName" class="form-control" placeholder="Apellido"></input>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Sexo</label>
									<div class="col-sm-10">
										<div class="radio-inline">
											<input id="sexM" name="gender" type="radio" value="M">M</input>
										</div>
										<div class="radio-inline">
											<input id="sexF" name="gender" type="radio" value="F">F</input>
										</div>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Fecha de Nacimiento</label>
									<div class="col-sm-10">
										<input id="fenac" name="birthday" type="date" class="form-control"></input>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Direccion</label>
									<div class="col-sm-10">
										<input id="dir" name="address" class="form-control" placeholder="Direccion"></input>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Email</label>
									<div class="col-sm-10">
										<input id="email" name="email" type="text" class="form-control" placeholder="Email"></input>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Password</label>
									<div class="col-sm-10">
										<input id="pass" name="password" type="password" class="password form-control"></input>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Foto</label>
									<div class="col-sm-10">
										<input id="foto" name="photo" class="form-control" placeholder="Foto"></input>
									</div>
								</div>
								
								<input id="enviar" type="submit" class="btn btn-primary" value="Enviar">
							</div>
						</form>
					</div>

		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="/js/registrar.js"></script>
</body>
</html>
