<html>
<head>

	}

	tr:nth-child(even){background-color: #f2f2f2}

	}

	}

				<div id="verusuario"></div>
			</div>
		</div>

		<div id="templates">
        	<textarea name="" id="todoTemplate" cols="30" rows="10"></textarea>
        	<textarea name="" id="templateVerUsuario" cols="30" rows="10"></textarea>
        	<textarea name="" id="linkVerUsuario" cols="30" rows="10"></textarea>
    	</div>
	</div>
	<script type="text/javascript" src="/js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="/js/listar.js"></script>

</html>
