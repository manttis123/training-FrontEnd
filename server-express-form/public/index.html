<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf-8"> <!-- Para que tome los caracteres especiales -->
   		 <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Para que tome el explorer mÃ¡s viejo -->
   		 <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Para que ande el media -->

		<title>GlobalIn</title>

		<link rel="stylesheet" href="css/style.css" />
	
		<!-- Bootstrap -->
   		 <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
	</head>
	
	<body>
		<div class="header">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 col-xs-12">
					<div class="form-horizontal">
						<div class="form-group" id="base">
							<div class="row" id="login">
								<div class="col-sm-4" id="crea">
									<input class="form-control" type="email" placeholder="Email" id="user">
									<span class="help-block required" id="usuar">Email Required</span>
									<span class="help-block invalid" id="inval">Email or password Invalid</span>
								</div>
								<div class="col-sm-4" id="list">
									<input class="form-control" type="password" placeholder="Password" id="pass">
									<span class="help-block invalid" id="passin">Password Required</span>
								</div>
								<div class="col-sm-4" id="name">
									<button class="form-control btn-default" id="logInButton" type="button" class="btn">Log In</button>
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-sm-3 col-info">
					<div class="row">
						<div class="col-sm-12 imagen">
							<!--%photo-->
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12 box1">
							<!-- %firstName% %lastName%-->

							<!--%education%-->
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-12 box2">
							<ul>
								<li>
									<div class="row">
										<div class="col-sm-2">
											<i class="glyphicon glyphicon-envelope"></i>
										</div>
										<div class="col-sm-10">
											<!--%email%-->
										</div>
									</div>
								</li>

								<li>
									<div class="row">
										<div class="col-sm-2">
											<i class="glyphicon glyphicon-calendar"></i>
										</div>
										<div class="col-sm-10">
											<!--%birthday%-->
										</div>
									</div>
								</li>

								<li>
									<div class="row">
										<div class="col-sm-2">
											<i class="glyphicon glyphicon-asterisk"></i>
										</div>
										<div class="col-sm-10">
											<!--%gender%-->
										</div>
									</div>								
								</li>

								<li>
									<div class="row">
										<div class="col-sm-2">
											<i class="glyphicon glyphicon-map-marker"></i>
										</div>
										<div class="col-sm-10">
											<!--%address%-->
										</div>
									</div>											
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="col-sm-1 col-icons">
					<ul>
						<li>
							<a class="dropdown-toggle" href="#">
								<span class="glyphicon glyphicon-user"></span>
								<span class="text-icon">About me</span>
							</a>
						</li>

						<li>
							<a class="dropdown-toggle" href="#">
								<span class="glyphicon glyphicon-education"></span>
								<span class="text-icon">Education</span> 
							</a>
						</li>

						<li>
							<a class="dropdown-toggle" href="#">
								<span class="glyphicon glyphicon-globe"></span>
								<span class="text-icon">Location</span> 
							</a>
						</li>
					</ul>
				</div>

				<div class="col-sm-8 col-user">
					<div class="wrap">
						<div id="templatePlace"></div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
		<script type="text/javascript" src="js/logIn.js"></script>
	</body>
</html>
